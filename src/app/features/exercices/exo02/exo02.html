<div class="container text-center">
  <div class="row align-items-start">
    <div class="col d-flex flex-column">
      <input type="text" [(ngModel)]="photoURL" placeholder="Le lien de votre pic">
      <input type="text" [(ngModel)]="nom" placeholder="Nom">
      <input type="text" [(ngModel)]="prenom" placeholder="Prenom">
      <input type="text" [(ngModel)]="age" placeholder="Age">
    </div>
    <div class="col bg-secondary">
      <img [src]="photoURL" alt="Votre photo s'affichera ci-dessous : " height="300">
      <br><br>
      <p>Nom : {{nom}}</p>
      <p>Pr√©nom : {{prenom}}</p>
      <p>Age: {{age}}</p>
    </div>
  </div>
</div>
