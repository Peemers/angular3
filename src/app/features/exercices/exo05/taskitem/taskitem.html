<div class="list-group-item d-flex justify-content-between align-items-center">
  <div>
    <h5 class="mb-0"> Nom Tâche : {{ task.title }}</h5>
    <span class="badge"
          [ngClass]="{
            'bg-danger': task.priority === 'Haute',
            'bg-warning text-dark': task.priority === 'Moyenne',
            'bg-success': task.priority === 'Basse'
          }">
      Priorité : {{ task.priority }}
    </span>
  </div>


  <button class="btn btn-outline-danger btn-sm" (click)="onDelete()">
    Supprimer
  </button>
</div>
